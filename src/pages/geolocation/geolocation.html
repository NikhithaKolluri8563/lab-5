<ion-header>

  <ion-navbar>
    <ion-title>geolocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item *ngFor="let locationList of geoLocations">
        <ion-label>Latitude: {{locationList.GeoLatitude}}</ion-label>
        <ion-label>Longitude: {{locationList.GeoLongitude}}</ion-label>
        <ion-label>TimeStamp: {{locationList.GeoTimestamp}}</ion-label>

      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full round>Get GeoLocation</button>
    </div>
  </form>
</ion-content>
